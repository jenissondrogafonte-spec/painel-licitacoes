<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Conectado</title>
    <style>
        :root { --primary: #003366; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 13px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 12px; }
        .status { font-weight: bold; margin-bottom: 10px; display: block; color: green; }
    </style>
</head>
<body>

<div class="card">
    <h2>✅ Conexão Estabelecida com o PNCP</h2>
    <div class="filter-grid">
        <input type="date" id="d1" value="2024-01-01">
        <input type="date" id="d2" value="2024-01-31">
        <input type="text" id="cnpj" placeholder="Filtrar CNPJ Vencedor">
        <button onclick="buscar()">Atualizar Busca</button>
    </div>

    <div id="status"></div>
    <table>
        <thead>
            <tr>
                <th>Órgão (Código)</th>
                <th>Fornecedor (CNPJ)</th>
                <th>Descrição do Item</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="corpo"></tbody>
    </table>
</div>

<script>
async function buscar() {
    const d1 = document.getElementById('d1').value;
    const d2 = document.getElementById('d2').value;
    const cnpjFiltro = document.getElementById('cnpj').value.replace(/\D/g, "");
    const corpo = document.getElementById('corpo');
    const status = document.getElementById('status');

    status.innerHTML = "⏳ Lendo dados retornados...";
    corpo.innerHTML = "";

    // Endpoint 7 conforme Manual Mar/25 pág. 97
    const url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    
    try {
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxy);
        const wrapper = await response.json();
        const data = JSON.parse(wrapper.contents);
        let lista = data.resultado || [];

        // Filtro de CNPJ usando o campo 'niFornecedor' que apareceu no seu JSON
        if (cnpjFiltro) {
            lista = lista.filter(i => (i.niFornecedor || "").includes(cnpjFiltro));
        }

        if (lista.length === 0) {
            corpo.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Nenhum dado encontrado para este período.</td></tr>";
            status.innerHTML = "⚠️ Lista vazia.";
        } else {
            lista.forEach(item => {
                corpo.innerHTML += `<tr>
                    <td>${item.codigoOrgao || 'N/A'}</td>
                    <td>${item.niFornecedor || 'N/A'}<br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                    <td>${item.descricaoItem || 'Sem descrição'}</td>
                    <td>R$ ${item.valorTotalHomologado?.toLocaleString('pt-BR') || '0,00'}</td>
                </tr>`;
            });
            status.innerHTML = `✅ ${lista.length} registros exibidos com sucesso!`;
        }
    } catch (e) {
        status.innerHTML = "❌ Erro ao processar o JSON.";
    }
}
</script>
</body>
</html>
