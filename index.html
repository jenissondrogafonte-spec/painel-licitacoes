<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Swagger Pro</title>
    <style>
        :root { --gov-blue: #003366; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        .filter-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 10px; }
        input, button { padding: 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; }
        button { background: var(--gov-blue); color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { background: #004080; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { background: var(--gov-blue); color: white; padding: 15px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .status-box { padding: 15px; margin-bottom: 20px; border-radius: 8px; display: none; font-weight: bold; border-left: 5px solid; }
        .loading { background: #fff3cd; color: #856404; border-color: var(--gold); }
        .success { background: #d4edda; color: #155724; border-color: #28a745; }
        .error { background: #f8d7da; color: #721c24; border-color: #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì° Consulta PNCP (Integrado ao Swagger)</h2>
    <div id="status" class="status-box"></div>

    <div class="filter-bar">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-05">
        <input type="text" id="orgao" placeholder="C√≥d. √ìrg√£o (Ex: 926150)">
        <button id="btn" onclick="chamarSwagger()">Consultar Dados</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o (PNCP)</th>
                <th>Vencedor (CNPJ)</th>
                <th>Item / Descri√ß√£o</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <tr><td colspan="4" style="text-align:center; padding: 40px; color: #7f8c8d;">Insira as datas e clique para buscar.</td></tr>
        </tbody>
    </table>
</div>

<script>
async function chamarSwagger() {
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const corpo = document.getElementById('tabelaCorpo');
    
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('orgao').value.trim();

    // Reset de UI
    btn.disabled = true;
    status.style.display = "block";
    status.className = "status-box loading";
    status.innerHTML = "‚è≥ Conectando √† API do Governo Federal... Esta opera√ß√£o pode levar at√© 30 segundos.";
    corpo.innerHTML = '<tr><td colspan="4" style="text-align:center;">Processando requisi√ß√£o...</td></tr>';

    // Endpoint verificado no Swagger-UI (Servi√ßo 7)
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    if (orgao) url += `&codigoOrgao=${orgao}`;

    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    try {
        const response = await fetch(proxy);
        if (!response.ok) throw new Error("Erro na rede.");
        
        const wrapper = await response.json();
        const data = JSON.parse(wrapper.contents);
        const lista = data.resultado || [];

        if (lista.length === 0) {
            status.className = "status-box error";
            status.innerHTML = "‚ö†Ô∏è A API respondeu com sucesso, mas n√£o h√° dados para este per√≠odo.";
            corpo.innerHTML = '<tr><td colspan="4" style="text-align:center;">Vazio.</td></tr>';
        } else {
            corpo.innerHTML = "";
            lista.forEach(item => {
                const total = item.valorTotalHomologado ? 
                    item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";
                
                corpo.innerHTML += `
                    <tr>
                        <td><strong>${item.idContratacaoPNCP || 'N/A'}</strong></td>
                        <td>${item.niFornecedor || 'N/A'}<br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                        <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                        <td>${total}</td>
                    </tr>`;
            });
            status.className = "status-box success";
            status.innerHTML = `‚úÖ Conclu√≠do! Encontrados ${lista.length} registros no per√≠odo.`;
        }
    } catch (err) {
        status.className = "status-box error";
        status.innerHTML = "‚ùå Ocorreu um erro ao processar a busca. O servidor do Governo pode estar fora do ar.";
        corpo.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Falha na conex√£o.</td></tr>';
    } finally {
        btn.disabled = false;
    }
}
</script>
</body>
</html>
