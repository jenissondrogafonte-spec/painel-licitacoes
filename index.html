<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Consulta Hist√≥rica</title>
    <style>
        :root { --primary: #003366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1250px; margin: auto; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button, select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        .aviso { color: #856404; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìä Consulta Hist√≥rica PNCP (2023 - 2026)</h2>
    <div id="alerta" class="aviso">‚ö†Ô∏è Per√≠odos longos podem demorar ou falhar. Tente buscar um ano de cada vez se der erro.</div>
    
    <div class="filter-grid">
        <div style="display:flex; flex-direction:column;">
            <label>In√≠cio:</label>
            <input type="date" id="dataIni" value="2023-01-01">
        </div>
        <div style="display:flex; flex-direction:column;">
            <label>Fim:</label>
            <input type="date" id="dataFim" value="2026-12-31">
        </div>
        <button onclick="consultarHistorico()">Consultar Dados</button>
    </div>

    <div id="status"></div>
    <table>
        <thead>
            <tr>
                <th>Descri√ß√£o</th>
                <th>Vencedor (CNPJ)</th>
                <th>Quantidade</th>
                <th>Total Homologado</th>
            </tr>
        </thead>
        <tbody id="corpo"></tbody>
    </table>
</div>

<script>
async function consultarHistorico() {
    const d1 = document.getElementById('dataIni').value.replace(/-/g, "");
    const d2 = document.getElementById('dataFim').value.replace(/-/g, "");
    const status = document.getElementById('status');
    const corpo = document.getElementById('corpo');

    // Alerta de per√≠odo longo
    if (parseInt(d2) - parseInt(d1) > 10000) { 
        document.getElementById('alerta').style.display = "block";
    }

    status.innerHTML = "‚è≥ Processando grande volume de dados... aguarde.";
    corpo.innerHTML = "";

    const url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/3_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataInicial=${d1}&dataFinal=${d2}`;
    
    // Usando um proxy diferente para suportar mais dados
    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    try {
        const response = await fetch(proxy);
        const resJson = await response.json();
        const data = JSON.parse(resJson.contents);

        if (data.resultado && data.resultado.length > 0) {
            data.resultado.forEach(item => {
                corpo.innerHTML += `<tr>
                    <td>${item.descricaoItem || 'N/A'}</td>
                    <td>${item.niFornecedorVencedor || 'N/A'}</td>
                    <td>${item.quantidadeHomologada}</td>
                    <td>R$ ${item.valorTotalHomologado?.toLocaleString('pt-BR')}</td>
                </tr>`;
            });
            status.innerHTML = "‚úÖ Dados carregados!";
        } else {
            status.innerHTML = "‚ùå Nenhum dado para este per√≠odo espec√≠fico.";
        }
    } catch (e) {
        status.innerHTML = "‚ùå O servidor do Governo demorou a responder. Tente um per√≠odo menor (ex: apenas 6 meses).";
    }
}
</script>
</body>
</html>
