<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor PNCP - M√≥dulo 07</title>
    <style>
        :root { --primary: #003366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1250px; margin: auto; }
        h2 { color: var(--primary); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #444; }
        select, input, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        
        .btn-main { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; height: 42px; align-self: flex-end; }
        .btn-main:hover { background: #0055aa; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; color: #333; }
        tr:hover { background: #f9f9f9; }
        .status-msg { font-weight: bold; padding: 10px 0; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìã Painel de Contrata√ß√µes (Lei 14.133)</h2>
    
    <div class="filter-grid">
        <div class="group">
            <label>Tipo de Consulta:</label>
            <select id="servicoApi">
                <option value="resultado_itens">3 - Resultado de Itens (Vencedores)</option>
                <option value="lista_contratos">1 - Lista de Contrata√ß√µes (Editais)</option>
            </select>
        </div>
        <div class="group">
            <label>Data Inicial:</label>
            <input type="date" id="dataIni" value="2025-01-01">
        </div>
        <div class="group">
            <label>Data Final:</label>
            <input type="date" id="dataFim" value="2025-12-31">
        </div>
        <div class="group">
            <label>CNPJ Vencedor (Opcional):</label>
            <input type="text" id="cnpjBusca" placeholder="Apenas n√∫meros">
        </div>
        <button class="btn-main" onclick="consultarPNCP()">Consultar PNCP</button>
    </div>

    <span id="status" class="status-msg">Defina os filtros e clique em consultar.</span>

    <table id="tabelaResultado">
        <thead id="headTabela"></thead>
        <tbody id="bodyTabela">
            <tr><td colspan="5" style="text-align:center; padding: 40px; color: #999;">Os dados da API aparecer√£o aqui.</td></tr>
        </tbody>
    </table>
</div>

<script>
async function consultarPNCP() {
    const servico = document.getElementById('servicoApi').value;
    const dIni = document.getElementById('dataIni').value.replace(/-/g, "");
    const dFim = document.getElementById('dataFim').value.replace(/-/g, "");
    const cnpj = document.getElementById('cnpjBusca').value.replace(/\D/g, "");
    
    const status = document.getElementById('status');
    const head = document.getElementById('headTabela');
    const body = document.getElementById('bodyTabela');

    status.innerHTML = "‚è≥ Conectando ao Portal Nacional de Contrata√ß√µes P√∫blicas...";
    status.style.color = "orange";

    // Define qual endpoint do M√≥dulo 07 usar com base na sua imagem do Swagger
    let endpoint = "";
    if (servico === "resultado_itens") {
        endpoint = `https://dadosabertos.compras.gov.br/modulo-contratacoes/3_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=50&dataInicial=${dIni}&dataFinal=${dFim}`;
    } else {
        endpoint = `https://dadosabertos.compras.gov.br/modulo-contratacoes/1_consultarContratacoes_PNCP_14133?pagina=1&tamanhoPagina=50&dataInicial=${dIni}&dataFinal=${dFim}`;
    }

    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(endpoint)}`;

    try {
        const response = await fetch(proxy);
        const json = await response.json();
        const data = JSON.parse(json.contents);
        let lista = data.resultado || [];

        // Filtro de CNPJ se informado
        if (cnpj) {
            lista = lista.filter(i => (i.niFornecedorVencedor || i.cnpjUnidadeOrgao || "").includes(cnpj));
        }

        if (lista.length === 0) {
            body.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum dado encontrado para este crit√©rio.</td></tr>';
            status.innerHTML = "‚ö†Ô∏è Sem resultados.";
            return;
        }

        body.innerHTML = "";
        if (servico === "resultado_itens") {
            head.innerHTML = `<tr><th>Descri√ß√£o do Item</th><th>Vencedor (CNPJ)</th><th>Qtd</th><th>Unit√°rio</th><th>Total</th></tr>`;
            lista.forEach(item => {
                body.innerHTML += `<tr>
                    <td>${item.descricaoItem || 'N/A'}</td>
                    <td>${item.niFornecedorVencedor || 'N/A'}</td>
                    <td>${item.quantidadeHomologada}</td>
                    <td>R$ ${item.valorUnitarioHomologado?.toLocaleString('pt-BR')}</td>
                    <td><strong>R$ ${item.valorTotalHomologado?.toLocaleString('pt-BR')}</strong></td>
                </tr>`;
            });
        } else {
            head.innerHTML = `<tr><th>√ìrg√£o</th><th>Objeto</th><th>Data Publica√ß√£o</th><th>Valor Estimado</th></tr>`;
            lista.forEach(item => {
                body.innerHTML += `<tr>
                    <td>${item.nomeOrgao}</td>
                    <td>${item.objetoContratacao?.substring(0, 100)}...</td>
                    <td>${new Date(item.dataPublicacaoPncp).toLocaleDateString('pt-BR')}</td>
                    <td>R$ ${item.valorTotalEstimado?.toLocaleString('pt-BR')}</td>
                </tr>`;
            });
        }
        status.innerHTML = `‚úÖ ${lista.length} registros carregados!`;
        status.style.color = "green";
    } catch (e) {
        status.innerHTML = "‚ùå Erro na comunica√ß√£o com a API.";
        status.style.color = "red";
    }
}
</script>

</body>
</html>
