<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Modo Estabilidade</title>
    <style>
        :root { --blue: #003366; }
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        input, button { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: var(--blue); color: white; cursor: pointer; border: none; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--blue); color: white; padding: 10px; font-size: 12px; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 11px; }
        .warning { color: #856404; background: #fff3cd; padding: 10px; margin-bottom: 10px; border-radius: 4px; font-size: 13px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì° Monitor de Contrata√ß√µes (Padr√£o Mar/25)</h2>
    <div class="warning">‚ö†Ô∏è <strong>Dica do Manual:</strong> Para evitar o erro "Vazio", use um intervalo de no m√°ximo 15 dias.</div>

    <div class="controls">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-15">
        <input type="text" id="orgao" placeholder="C√≥d. √ìrg√£o (S√≥ n√∫meros)">
        <button onclick="pesquisaEstrita()">Consultar Agora</button>
    </div>

    <div id="status"></div>
    <table>
        <thead>
            <tr>
                <th>Data Pncp</th>
                <th>√ìrg√£o</th>
                <th>Objeto</th>
                <th>Valor Estimado</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
async function pesquisaEstrita() {
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('orgao').value;
    const corpo = document.getElementById('corpoTabela');
    const status = document.getElementById('status');

    status.innerHTML = "‚è≥ Conectando √† base de dados (Manual p√°g. 97)...";
    corpo.innerHTML = "";

    // MUDAN√áA: Usando o servi√ßo de CONTRATA√á√ïES (1) que √© mais est√°vel que o de RESULTADOS (7)
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/1_consultarContratacoes_PNCP_14133?pagina=1&tamanhoPagina=50&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    
    if (orgao) url += `&codigoOrgao=${orgao}`;

    try {
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxy);
        const json = await response.json();
        const data = JSON.parse(json.contents);
        const lista = data.resultado || [];

        if (lista.length === 0) {
            status.innerHTML = "‚ùå Nenhum dado. Tente: 1. Reduzir o per√≠odo para 7 dias; 2. Verificar se o C√≥digo do √ìrg√£o est√° correto.";
            return;
        }

        lista.forEach(item => {
            corpo.innerHTML += `<tr>
                <td>${item.dataPublicacaoPncp ? new Date(item.dataPublicacaoPncp).toLocaleDateString() : '-'}</td>
                <td>${item.nomeOrgao || 'N/A'}</td>
                <td>${(item.objetoContratacao || '').substring(0, 100)}...</td>
                <td>R$ ${item.valorTotalEstimado?.toLocaleString('pt-BR') || '0,00'}</td>
            </tr>`;
        });
        status.innerHTML = `‚úÖ ${lista.length} contrata√ß√µes encontradas.`;
    } catch (e) {
        status.innerHTML = "‚ùå Erro de Timeout. O servidor do Governo n√£o respondeu.";
    }
}
</script>
</body>
</html>
