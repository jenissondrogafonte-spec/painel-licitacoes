<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Ajuste Swagger</title>
    <style>
        :root { --blue: #003366; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
        .filters { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; background: #e2e8f0; padding: 15px; border-radius: 8px; }
        input, button { padding: 10px; border-radius: 4px; border: 1px solid #cbd5e1; }
        button { background: var(--blue); color: white; cursor: pointer; font-weight: bold; border: none; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--blue); color: white; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #e2e8f0; font-size: 12px; }
        .loader { display: none; color: #1e40af; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üîç Consulta PNCP (Conforme Swagger Mar/25)</h2>
    <div id="loader" class="loader">‚è≥ Processando dados do Swagger...</div>

    <div class="filters">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-10">
        <input type="text" id="orgao" placeholder="C√≥d. √ìrg√£o (S√≥ n√∫meros)">
        <button onclick="buscarNoSwagger()">Consultar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o</th>
                <th>Fornecedor (CNPJ)</th>
                <th>Descri√ß√£o do Item</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaBody">
            <tr><td colspan="4" style="text-align:center;">Aguardando busca...</td></tr>
        </tbody>
    </table>
</div>

<script>
async function buscarNoSwagger() {
    const loader = document.getElementById('loader');
    const corpo = document.getElementById('tabelaBody');
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('orgao').value.trim();

    loader.style.display = "block";
    corpo.innerHTML = "";

    // Endpoint 7 conforme verificado no Swagger-UI
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=50&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    if (orgao) url += `&codigoOrgao=${orgao}`;

    try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);
        const wrapper = await response.json();
        
        // Desembrulhando o JSON do Proxy e o JSON do Governo
        const data = JSON.parse(wrapper.contents);
        const lista = data.resultado || [];

        if (lista.length === 0) {
            corpo.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Nenhum dado encontrado no Swagger para este per√≠odo.</td></tr>";
        } else {
            lista.forEach(item => {
                // Nomes de campos validados no Swagger: niFornecedor e valorTotalHomologado
                const valor = item.valorTotalHomologado ? item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";
                
                corpo.innerHTML += `
                    <tr>
                        <td><strong>${item.idContratacaoPNCP || 'N/A'}</strong></td>
                        <td>${item.niFornecedor || 'N/A'}<br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                        <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                        <td>${valor}</td>
                    </tr>`;
            });
        }
    } catch (err) {
        corpo.innerHTML = "<tr><td colspan='4' style='text-align:center; color:red;'>Erro ao processar JSON. Verifique o console.</td></tr>";
        console.error("Erro t√©cnico:", err);
    } finally {
        loader.style.display = "none";
    }
}
</script>
</body>
</html>
