<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Avan√ßado PNCP - UASG/CNPJ</title>
    <style>
        :root { --gov-blue: #003366; --accent: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 1250px; margin: auto; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; background: #eef2f7; padding: 20px; border-radius: 8px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 13px; }
        button { background: var(--gov-blue); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #002244; }
        .status-pill { padding: 8px 15px; border-radius: 20px; font-size: 12px; margin-bottom: 15px; display: inline-block; font-weight: bold; }
        .loading { background: #fff3cd; color: #856404; }
        .ready { background: #d4edda; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th { background: var(--gov-blue); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8f9fa; }
    </style>
</head>
<body>

<div class="card">
    <h2>üîç Consulta Especialista PNCP (UASG / CNPJ / Licita√ß√£o)</h2>
    <div id="status" class="status-pill ready">Pronto para pesquisar</div>

    <div class="filter-grid">
        <div style="display:flex;flex-direction:column">
            <label style="font-size:10px;font-weight:bold">DATA INICIAL</label>
            <input type="date" id="dataIni" value="2025-01-01">
        </div>
        <div style="display:flex;flex-direction:column">
            <label style="font-size:10px;font-weight:bold">DATA FINAL</label>
            <input type="date" id="dataFim" value="2025-01-10">
        </div>
        <input type="text" id="uasg" placeholder="C√≥digo UASG (Ex: 926150)">
        <input type="text" id="cnpj" placeholder="CNPJ Vencedor">
        <input type="text" id="licitacao" placeholder="N¬∫ Licita√ß√£o (Ex: 102024)">
        <button onclick="pesquisaProfunda()">BUSCAR DADOS</button>
    </div>

    <table id="tabelaRes">
        <thead>
            <tr>
                <th>UASG</th>
                <th>Licita√ß√£o</th>
                <th>Fornecedor (CNPJ/Nome)</th>
                <th>Item / Descri√ß√£o</th>
                <th>Total Homologado</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <tr><td colspan="5" style="text-align:center;padding:30px;color:#777">Preencha os filtros para carregar os dados do governo.</td></tr>
        </tbody>
    </table>
</div>

<script>
async function pesquisaProfunda() {
    const status = document.getElementById('status');
    const corpo = document.getElementById('corpoTabela');
    const btn = document.querySelector('button');

    // Captura de valores
    const dIni = document.getElementById('dataIni').value;
    const dFim = document.getElementById('dataFim').value;
    const uasg = document.getElementById('uasg').value.trim();
    const cnpj = document.getElementById('cnpj').value.replace(/\D/g, "");
    const licitacao = document.getElementById('licitacao').value.trim();

    // Interface
    status.className = "status-pill loading";
    status.innerText = "‚è≥ Acessando Servidores do Governo... Aguarde.";
    btn.disabled = true;

    // URL para o M√≥dulo 7 (Resultados de Itens de Contrata√ß√µes)
    // Conforme dados.gov.br: dataPublicacaoPncpInicial √© obrigat√≥rio
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataPublicacaoPncpInicial=${dIni}&dataPublicacaoPncpFinal=${dFim}`;
    
    // Adi√ß√£o de filtro de UASG (C√≥digo do √ìrg√£o)
    if (uasg) url += `&codigoOrgao=${uasg}`;

    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    try {
        const response = await fetch(proxy);
        const json = await response.json();
        const data = JSON.parse(json.contents);
        let resultados = data.resultado || [];

        // Filtro adicional por CNPJ e N¬∫ de Licita√ß√£o (Processamento em mem√≥ria para maior precis√£o)
        if (cnpj) {
            resultados = resultados.filter(i => (i.niFornecedor || "").includes(cnpj));
        }
        if (licitacao) {
            resultados = resultados.filter(i => (i.numeroCompra || "").includes(licitacao) || (i.idContratacaoPNCP || "").includes(licitacao));
        }

        if (resultados.length === 0) {
            corpo.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum resultado encontrado no portal para esses crit√©rios.</td></tr>';
            status.className = "status-pill loading";
            status.innerText = "‚ö†Ô∏è Sem registros.";
        } else {
            corpo.innerHTML = "";
            resultados.forEach(item => {
                const valor = item.valorTotalHomologado ? item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";
                corpo.innerHTML += `
                    <tr>
                        <td><span style="color:#003366;font-weight:bold">${item.codigoOrgao || 'N/A'}</span></td>
                        <td>${item.numeroCompra || item.idContratacaoPNCP.split('-')[2]}</td>
                        <td><strong>${item.niFornecedor || 'N/A'}</strong><br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                        <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                        <td style="color:var(--accent);font-weight:bold">${valor}</td>
                    </tr>`;
            });
            status.className = "status-pill ready";
            status.innerText = `‚úÖ Sucesso: ${resultados.length} registros encontrados.`;
        }
    } catch (e) {
        status.innerText = "‚ùå Erro: O servidor do governo demorou a responder.";
        console.error(e);
    } finally {
        btn.disabled = false;
    }
}
</script>
</body>
</html>
