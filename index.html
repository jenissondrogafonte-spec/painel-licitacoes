<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Intelig√™ncia - PNCP</title>
    <style>
        :root { --primary: #003366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        h2 { color: var(--primary); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .search-area { margin: 20px 0; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #f9f9f9; }
        .status { font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì° Consulta PNCP - Lei 14.133 (M√≥dulo 07)</h2>
    
    <div class="search-area">
        <input type="text" id="termoBusca" placeholder="Ex: Caneta, Notebook, Limpeza...">
        <button onclick="chamarGoverno()">Buscar Resultados</button>
    </div>

    <span id="msgStatus" class="status">Aguardando busca...</span>

    <table>
        <thead>
            <tr>
                <th>Descri√ß√£o do Item</th>
                <th>Vencedor (CNPJ)</th>
                <th>Qtd</th>
                <th>Vlr Unit√°rio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <tr><td colspan="5" style="text-align:center;">Os dados aparecer√£o aqui.</td></tr>
        </tbody>
    </table>
</div>

<script>
async function chamarGoverno() {
    const status = document.getElementById('msgStatus');
    const corpo = document.getElementById('tabelaCorpo');
    const termo = document.getElementById('termoBusca').value.toLowerCase();

    status.innerHTML = "‚è≥ Acessando API Compras.gov.br...";
    status.style.color = "orange";

    // URL baseada na sua imagem do Swagger (M√≥dulo 07 - Item 3)
    // Usamos um per√≠odo de 2024 a 2026 para garantir que existam dados consolidados
    const urlAPI = "https://dadosabertos.compras.gov.br/modulo-contratacoes/3_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataInicial=20240101&dataFinal=20261231";
    
    // Proxy para contornar o erro de CORS mostrado na sua imagem anterior
    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(urlAPI)}`;

    try {
        const response = await fetch(proxy);
        const json = await response.json();
        const data = JSON.parse(json.contents);

        if (data.resultado && data.resultado.length > 0) {
            // Filtra os resultados pelo que voc√™ digitou
            const filtrados = data.resultado.filter(i => 
                (i.descricaoItem || "").toLowerCase().includes(termo)
            );

            if (filtrados.length === 0) {
                corpo.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum item encontrado com este nome.</td></tr>';
                status.innerHTML = "‚ö†Ô∏è Termo n√£o encontrado.";
                return;
            }

            corpo.innerHTML = "";
            filtrados.forEach(item => {
                corpo.innerHTML += `
                    <tr>
                        <td>${item.descricaoItem || 'N/A'}</td>
                        <td>${item.niFornecedorVencedor || 'N/A'}</td>
                        <td>${item.quantidadeHomologada}</td>
                        <td>R$ ${item.valorUnitarioHomologado?.toLocaleString('pt-BR')}</td>
                        <td><strong>R$ ${item.valorTotalHomologado?.toLocaleString('pt-BR')}</strong></td>
                    </tr>`;
            });
            status.innerHTML = "‚úÖ Dados carregados com sucesso!";
            status.style.color = "green";
        } else {
            status.innerHTML = "‚ö†Ô∏è A API retornou uma lista vazia para estas datas.";
        }
    } catch (e) {
        status.innerHTML = "‚ùå Erro ao conectar. Verifique o Proxy.";
        status.style.color = "red";
    }
}
</script>

</body>
</html>
