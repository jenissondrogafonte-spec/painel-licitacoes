<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Atualizado Mar/25</title>
    <style>
        :root { --primary: #003366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1300px; margin: auto; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 13px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 12px; }
        .status { font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>üîç Consulta PNCP (Lei 14.133) - M√≥dulo 07 & 10</h2>
    <span id="msgStatus" class="status">Aguardando consulta...</span>

    <div class="filter-grid">
        <input type="date" id="dataIni" value="2024-01-01">
        <input type="date" id="dataFim" value="2024-12-31">
        <input type="text" id="codOrgao" placeholder="C√≥d. √ìrg√£o (ex: 926150)">
        <input type="text" id="idCompra" placeholder="ID Compra (ex: 123/2024)">
        <input type="text" id="cnpj" placeholder="CNPJ Fornecedor">
        <button onclick="consultarManual()">Consultar Manual</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o</th>
                <th>√ìrg√£o</th>
                <th>Vencedor (CNPJ)</th>
                <th>Descri√ß√£o do Item</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo"></tbody>
    </table>
</div>

<script>
async function consultarManual() {
    const status = document.getElementById('msgStatus');
    const corpo = document.getElementById('tabelaCorpo');
    
    // Conforme manual, datas devem ser YYYY-MM-DD para os novos endpoints
    const dIni = document.getElementById('dataIni').value;
    const dFim = document.getElementById('dataFim').value;
    const orgao = document.getElementById('codOrgao').value;
    const compra = document.getElementById('idCompra').value;
    const cnpjFiltro = document.getElementById('cnpj').value.replace(/\D/g, "");

    status.innerHTML = "‚è≥ Consultando API conforme Manual v1.0...";
    status.style.color = "blue";
    corpo.innerHTML = "";

    // Endpoint do Servi√ßo 3 do M√≥dulo 07 atualizado
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/3_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataInicial=${dIni.replace(/-/g, "")}&dataFinal=${dFim.replace(/-/g, "")}`;
    
    if (orgao) url += `&codigoOrgao=${orgao}`;
    if (compra) url += `&idCompra=${encodeURIComponent(compra)}`;

    try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const json = await response.json();
        const data = JSON.parse(json.contents);
        let resultados = data.resultado || [];

        // Filtro manual de CNPJ (campo niFornecedorVencedor no M√≥dulo 07)
        if (cnpjFiltro) {
            resultados = resultados.filter(item => (item.niFornecedorVencedor || "").includes(cnpjFiltro));
        }

        if (resultados.length === 0) {
            status.innerHTML = "‚ö†Ô∏è Nenhum dado encontrado.";
            corpo.innerHTML = '<tr><td colspan="5" style="text-align:center;">Sem registros para os filtros aplicados.</td></tr>';
            return;
        }

        resultados.forEach(item => {
            corpo.innerHTML += `
                <tr>
                    <td>${item.idCompra || 'N/A'}</td>
                    <td>${item.codigoOrgao}</td>
                    <td>${item.niFornecedorVencedor || 'N/A'}</td>
                    <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                    <td>R$ ${item.valorTotalHomologado?.toLocaleString('pt-BR')}</td>
                </tr>`;
        });
        status.innerHTML = `‚úÖ ${resultados.length} itens carregados.`;
        status.style.color = "green";

    } catch (e) {
        status.innerHTML = "‚ùå Erro na requisi√ß√£o. Tente um per√≠odo menor.";
        status.style.color = "red";
    }
}
</script>
</body>
</html>
