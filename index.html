<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP Final - Manual Mar/25</title>
    <style>
        :root { --blue: #003366; --gray: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        button { background: var(--blue); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--blue); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .status { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìä Consulta PNCP - M√≥dulo 10.7 (Manual v1.0)</h2>
    <div id="status" class="status"></div>

    <div class="filters">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-10">
        <input type="text" id="codOrgao" placeholder="C√≥d. √ìrg√£o (Opcional)">
        <input type="text" id="cnpjFiltro" placeholder="CNPJ Vencedor">
        <button id="btn" onclick="executar()">Consultar Agora</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o</th>
                <th>Vencedor (CNPJ)</th>
                <th>Item / Descri√ß√£o</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <tr><td colspan="4" style="text-align:center; padding:30px;">Aguardando dados...</td></tr>
        </tbody>
    </table>
</div>

<script>
async function executar() {
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const corpo = document.getElementById('tabelaCorpo');
    
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('codOrgao').value.trim();
    const cnpjBusca = document.getElementById('cnpjFiltro').value.replace(/\D/g, "");

    btn.disabled = true;
    status.style.display = "block";
    status.style.background = "#fff3cd"; status.style.color = "#856404";
    status.innerHTML = "‚è≥ Conectando √† API do Governo...";

    // Endpoint 7 - Resultado de Itens (P√°g 97 do Manual)
    let urlGov = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    if (orgao) urlGov += `&codigoOrgao=${orgao}`;

    try {
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(urlGov)}`;
        const response = await fetch(proxy);
        const wrapper = await response.json();
        
        // TRATAMENTO DO CONTE√öDO (Ponto onde costuma travar)
        let data;
        try {
            data = typeof wrapper.contents === 'string' ? JSON.parse(wrapper.contents) : wrapper.contents;
        } catch (e) {
            throw new Error("Erro ao processar o pacote de dados do Proxy.");
        }

        let lista = data.resultado || [];

        // Filtro local de CNPJ (Campo 'niFornecedor' p√°g 101)
        if (cnpjBusca) {
            lista = lista.filter(i => (i.niFornecedor || "").includes(cnpjBusca));
        }

        if (lista.length === 0) {
            status.innerHTML = "‚ö†Ô∏è API conectada, mas nenhum item encontrado para este filtro.";
            status.style.background = "#fee2e2"; status.style.color = "#b91c1c";
            corpo.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Sem registros.</td></tr>";
        } else {
            corpo.innerHTML = "";
            lista.forEach(item => {
                const total = item.valorTotalHomologado ? item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";
                corpo.innerHTML += `
                <tr>
                    <td><strong>${item.idContratacaoPNCP || 'N/A'}</strong></td>
                    <td>${item.niFornecedor || 'N/A'}<br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                    <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                    <td><strong>${total}</strong></td>
                </tr>`;
            });
            status.innerHTML = `‚úÖ ${lista.length} itens carregados com sucesso!`;
            status.style.background = "#dcfce7"; status.style.color = "#166534";
        }
    } catch (err) {
        status.innerHTML = "‚ùå Erro: " + err.message;
        status.style.background = "#fee2e2"; status.style.color = "#b91c1c";
    } finally {
        btn.disabled = false;
    }
}
</script>
</body>
</html>
