<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP - Conforme Swagger</title>
    <style>
        :root { --blue: #003366; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        button { background: var(--blue); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #94a3b8; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--blue); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .loader { color: #003366; font-weight: bold; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìã Consulta PNCP (Filtros Swagger)</h2>
    <div id="loader" class="loader">‚è≥ Consultando API do Governo... Aguarde.</div>

    <div class="filters">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-10">
        <input type="text" id="orgao" placeholder="C√≥digo √ìrg√£o (Ex: 926150)">
        <button id="btn" onclick="buscar()">Pesquisar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o</th>
                <th>Fornecedor (CNPJ)</th>
                <th>Item / Descri√ß√£o</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <tr><td colspan="4" style="text-align:center;">Nenhum dado carregado.</td></tr>
        </tbody>
    </table>
</div>

<script>
async function buscar() {
    const btn = document.getElementById('btn');
    const loader = document.getElementById('loader');
    const corpo = document.getElementById('tabelaCorpo');
    
    // Nomes dos par√¢metros ajustados conforme Swagger
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('orgao').value.trim();

    btn.disabled = true;
    loader.style.display = "block";
    corpo.innerHTML = "";

    // Endpoint exato do Swagger - M√≥dulo 10, Servi√ßo 7
    let url = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=50&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    
    if (orgao) url += `&codigoOrgao=${orgao}`;

    try {
        // Uso do Proxy AllOrigins para evitar bloqueio CORS
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxy);
        const wrapper = await response.json();
        
        // Desembrulhando o JSON (Proxy -> Conte√∫do -> Objeto)
        const data = JSON.parse(wrapper.contents);
        const lista = data.resultado || [];

        if (lista.length === 0) {
            corpo.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Nenhum resultado encontrado no Swagger para estas datas.</td></tr>";
        } else {
            lista.forEach(item => {
                const valor = item.valorTotalHomologado ? item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";
                corpo.innerHTML += `
                    <tr>
                        <td><strong>${item.idContratacaoPNCP || 'N/A'}</strong></td>
                        <td>${item.niFornecedor || 'N/A'}<br><small>${item.nomeRazaoSocialFornecedor || ''}</small></td>
                        <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                        <td>${valor}</td>
                    </tr>`;
            });
        }
    } catch (e) {
        corpo.innerHTML = "<tr><td colspan='4' style='text-align:center; color:red;'>Erro ao concluir a busca. O servidor do Governo pode estar lento.</td></tr>";
        console.error(e);
    } finally {
        btn.disabled = false;
        loader.style.display = "none";
    }
}
</script>
</body>
</html>
