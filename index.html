<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel PNCP Final - Manual Mar/25</title>
    <style>
        :root { --blue: #003366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #eef2f7; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        button { background: var(--blue); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { background: var(--blue); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .status { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìä Consulta PNCP - M√≥dulo 10.7 (Filtros Mar/25)</h2>
    <div id="status" class="status"></div>

    <div class="filters">
        <input type="date" id="dataIni" value="2025-01-01">
        <input type="date" id="dataFim" value="2025-01-10">
        <input type="text" id="codOrgao" placeholder="C√≥d. √ìrg√£o (S√≥ n√∫meros)">
        <input type="text" id="cnpjFiltro" placeholder="Filtrar CNPJ Vencedor">
        <button id="btn" onclick="executar()">Consultar Agora</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Contrata√ß√£o</th>
                <th>Vencedor (CNPJ)</th>
                <th>Descri√ß√£o do Item</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <tr><td colspan="4" style="text-align:center; padding:30px;">Aguardando crit√©rios de busca...</td></tr>
        </tbody>
    </table>
</div>

<script>
async function executar() {
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const corpo = document.getElementById('tabelaCorpo');
    
    const d1 = document.getElementById('dataIni').value;
    const d2 = document.getElementById('dataFim').value;
    const orgao = document.getElementById('codOrgao').value.trim();
    const cnpjBusca = document.getElementById('cnpjFiltro').value.replace(/\D/g, "");

    btn.disabled = true;
    status.style.display = "block";
    status.style.background = "#fff3cd"; status.style.color = "#856404";
    status.innerHTML = "‚è≥ Conectando e lendo resposta do Governo...";

    // Endpoint 10.7 conforme Manual p. 97
    let urlGov = `https://dadosabertos.compras.gov.br/modulo-contratacoes/7_consultarResultadoItensContratacoes_PNCP_14133?pagina=1&tamanhoPagina=100&dataPublicacaoPncpInicial=${d1}&dataPublicacaoPncpFinal=${d2}`;
    if (orgao) urlGov += `&codigoOrgao=${orgao}`;

    try {
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(urlGov)}`;
        const response = await fetch(proxy);
        const wrapper = await response.json();
        
        // Converte o conte√∫do para objeto real
        const data = JSON.parse(wrapper.contents);
        const lista = data.resultado || [];

        if (lista.length === 0) {
            status.innerHTML = "‚ö†Ô∏è API respondeu, mas n√£o h√° dados para este per√≠odo/filtro.";
            status.style.background = "#fee2e2"; status.style.color = "#b91c1c";
            corpo.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Sem registros encontrados.</td></tr>";
        } else {
            corpo.innerHTML = "";
            
            // Filtro de CNPJ adapt√°vel
            let filtrados = lista;
            if (cnpjBusca) {
                filtrados = lista.filter(i => (i.niFornecedor || i.niFornecedorVencedor || "").includes(cnpjBusca));
            }

            filtrados.forEach(item => {
                // Mapeamento din√¢mico baseado no seu JSON
                const id = item.idContratacaoPNCP || item.idCompra || 'N/A';
                const cnpj = item.niFornecedor || item.niFornecedorVencedor || 'N/A';
                const razao = item.nomeRazaoSocialFornecedor || "";
                const valor = item.valorTotalHomologado ? item.valorTotalHomologado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : "R$ 0,00";

                corpo.innerHTML += `
                <tr>
                    <td><strong>${id}</strong></td>
                    <td>${cnpj}<br><small>${razao}</small></td>
                    <td>${item.descricaoItem || 'Sem descri√ß√£o'}</td>
                    <td><strong>${valor}</strong></td>
                </tr>`;
            });
            status.innerHTML = `‚úÖ Sucesso! ${filtrados.length} itens exibidos.`;
            status.style.background = "#dcfce7"; status.style.color = "#166534";
        }
    } catch (err) {
        status.innerHTML = "‚ùå Erro ao processar dados. Verifique a conex√£o.";
        status.style.background = "#fee2e2"; status.style.color = "#b91c1c";
    } finally {
        btn.disabled = false;
    }
}
</script>
</body>
</html>
